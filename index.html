<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password</title>
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><img src="img/arrow.png"></button>
            <p id="message">Password is <span id="strenght"></span></p>
        </div>
    </div>

    <script>

        var pass = document.getElementById("password")
        var msg = document.getElementById("message")
        var str = document.getElementById("strenght")

        pass.addEventListener('input', () => {
            if (pass=value.lenght > 0) {
                msg.style.display = "block"
            }
            else {
                msg.style.display = "none"
            }
            if (pass.value.lenght < 4) {
                str.innerHTML = "weak"
                pass.style.borderColor = "#ff5925"
                msg.style.color = "#ff9525"
            }
            else if (pass.value.lenght >= 4 && pass.value.lenght < 8) {
                str.innerHTML = "medium";
                pass.style.borderColor = "yellow"
                msg.style.color = "#ff9525"
            }
            else if (pass.value.lenght >= 8) {
                str.innerHTML = "strong";
                pass.style.borderColor = "#26d730"
                msg.style.color = "#ff9525"
            }

        })
    </script>

</body>

</html>
